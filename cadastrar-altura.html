<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Altura</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Range Circle -->
  <link rel="stylesheet" href="./vendor/css/roundslider.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="cadastroInicial">
  <main class="m-4">
    <!-- Link voltar e titulo -->
    <div class="d-flex mb-5 pb-2 align-items-center">
      <a href="/">

        </svg></a>
      <h5 class="text-light mx-auto title-adicionar">Adicione sua altura</h5>
    </div>
    <!-- Parágrafo -->
    <div class="mt-5 pt-5">
      <p class="text-center text-light paragrafo-main-light">Arraste o circulo para o definir sua altura</p>
    </div>

    <!-- Circle range -->
    <div id="sliderAltura" class="mx-auto pt-5"></div>
    <!-- // Circle range -->

    <div class="mt-5 pt-5 wrapper-onboarding">
      <a class="btn btn-primary btn-outline" href="cadastrar-genero.html" role="button">Próximo</a>
    </div>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./vendor/js/roundslider.js"></script>



  <!-- Chamada range -->
  <script>
    $("#sliderAltura").roundSlider({
      sliderType: "min-range",
      handleShape: "round",
      width: 40,
      radius: 100,
      value: 170,
      lineCap: "round",
      min: "100",
      editableTooltip: false,
      max: "220"
    });
  </script>



</body>



</html>
