<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main class="m-4">
    <div class="mb-5">
      <a href="/"><img src="./img/arrow-back.svg" alt=""></a>
    </div>
    <div>
      <h4 class="title-cadastro mb-4">Criar uma conta</h4>
    </div>
    <div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Jhon Doe">
        <label for="floatingInput">Digite seu nome</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="exemplo@email.com">
        <label for="floatingInput">Digite seu e-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Digite sua senha</label>
      </div>
      <div class="d-flex justify-content-between mt-3 mb-4">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceitar os termos e condições</label>
        </div>
      </div>
      <a class="btn btn-primary btn-main" href="cadastrar-peso.html" role="button">Cadastrar</a>
    </div>
    <div class="mt-5">
      <p class="paragrafo-login">Fazer cadastro com:</p>
      <div>
        <div class="d-flex">
          <a href="tela-cadastro.html">
            <div class="icon-login">
              <img src="./img/facebook.png" alt="icone facebook">
            </div>
          </a>
          <a href="tela-cadastro.html">
            <div class="icon-login mx-3">
              <img src="./img/google.png" alt="icone google">
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <p class="text-center">Já tem uma conta? <a href="tela-login.html" class="link-feature">Entrar</a> </p>
    </div>
  </main>
</body>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
